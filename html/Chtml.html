        <script>
            // Função para enviar a requisição ao backend
            document.getElementById("button-89").addEventListener("click", () => {
                const userId = 1; // substitua com o ID real do usuário

                fetch('http://localhost:3000/atualizar-progresso', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'sucesso') {
                            alert(data.message);
                        } else {
                            alert("Erro ao atualizar o progresso.");
                        }
                    })
                    .catch(error => {
                        console.error("Erro:", error);
                        alert("Erro ao conectar ao servidor.");
                    });
            });
